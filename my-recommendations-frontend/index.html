<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A Commonplace Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>A Commonplace Library</h1>
    </header>

        <div class="container" id="book-form">
        <form class="add-book-form">
        <h3>Add a Book!</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter Book's Title"
          class="input-text"
        />
        <br />
         <input
          type="text"
          name="author"
          value=""
          placeholder="Enter Book's Author"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="genre"
          value=""
          placeholder="Enter Book's Genre"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Enter Book's Description"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter Book's Image URL"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add Book to Library"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Add a Book to the Library<button id="new-book">Add a Book</button>
    </p>

    <main>
        <div class="container" id="rating-form">
        <form class="rate-book-form">
        <input
          type="text"
          name="rating"
          value=""
          placeholder="Enter Value from 1-5"
          class="input-text"
        />
        <br />
         <input
          type="submit"
          name="submit-rating"
          value="Submit Rating"
          class="submit"
        />
      </form>
  
    </main>
    
    <script src="./src/index.js"></script>
  </body>
</html>
